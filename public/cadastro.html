<script>
  function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora v√° para o m√©todo fetch logo abaixo
    var nivelVar = nivel_input.value;
    var nomeVar = nome_input.value;
    var cpfVar = cpf_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var contem_arroba = emailVar.indexOf('@');
    var contem_ponto = emailVar.indexOf('.');
    // nome
    if(nomeVar.length < 1){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "O nome necessita que haja mais de um caractere";
      finalizarAguardar();
      return false;
    }
    //  cpf
    else if(cpfVar.length != 11){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Quantidade de caracteres de CPF inv√°lida. Tem que ser 11 d√≠gitos";
      finalizarAguardar();
      return false;
    }
    // email
    else if(contem_arroba < 0 && contem_ponto < 0){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        `Emil inv√°lido. Precisa conter "@" e ""."`;
      finalizarAguardar();
      return false;
    }
    // senha 
    else if(senhaVar.length <= 6){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Senha muito pequena. M√≠nimo 7 d√≠gitos";
      finalizarAguardar();
      return false;
    }
    // senha e confirma√ß√£o de senha
    else if(confirmacaoSenhaVar != senhaVar){
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "A confirma√ß√£o da senha est√° diferente da senha";
      finalizarAguardar();
      return false;
    }
    else if (
      nomeVar == "" ||
      cpfVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      nivelVar == "")
      {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } 
    // else {
    //   setInterval(sumirMensagem, 5000);
    // }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora v√° para o arquivo routes/usuario.js
        nivelServer: nivelVar,
        nomeServer: nomeVar,
        cpfServer: cpfVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }
